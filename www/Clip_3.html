<!DOCTYPE html>

<html lang="en">
	<head>
	<meta charset="UTF-8" />
	<title>clipoa</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link href="./css/index.css" rel="stylesheet">
	</head>
	<body onload = "local_load(),local_load_1(),local_load_2()" style='background: rgb(55,55,55);' link ="blue" vlink ="orange" alink ="green">

	<!-- 1. Define some markup -->
	<br>
	<center>
	<h3>Sample_Bookmark</h3>
	<form>
		<input id ="example"  name="sample" type="text" value="https://google.com" class="input_style">
		<input 
			class="btn" 
			type="button" 
			value="OPEN" 
			data-clipboard-action="copy" 
			data-clipboard-target="#example" 
			onclick="beep(), window.open(this.form.sample.value,'freelink')">
	</input>
	</form>
	</center>
	
	<!-- 1. Define some markup -->
	<br>
	<center>
	<h3>Custom_Bookmark_1</h3>
	<form action="" method="" name="form1">
	<input id="komorebi" class="input_style" type ="text" name="test"value="https://yahoo.co.jp" ></input>
		<input 
			class="btn" 
			type="button" 
			value="OPEN"

			data-clipboard-target="#komorebi" 
			onclick="local_save(), beep(), window.open(this.form.test.value,'freelink')">
